<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">

<head>
    <title>Contra-cheque</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link type="image/png" rel="icon" href="favicon.png" />
    <script defer src="index.js"></script>
</head>

<body>
    <form id="formulario" method="post" action="#" class="container-sm mb-3">
        <fieldset>
            <legend>Contra-cheque:</legend>
            <div class="row mb-2">
                <div class="col">
                    <label for="salario">Salário bruto:</label>
                </div>
                <div class="col">
                    <input type="number" name="salario" id="salario" class="form-control" />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="passagem">Valor da passagem (somente ida):</label>
                </div>
                <div class="col">
                    <input type="number" name="passagem" id="passagem" class="form-control" />
                </div>
            </div>
        </fieldset>
    </form>
    <table class="table table-striped container-sm">
        <tr>
            <th>INSS</th>
            <td></td>
        </tr>
        <tr>
            <th>IR</th>
            <td></td>
        </tr>
        <tr>
            <th>Vale transporte</th>
            <td></td>
        </tr>
        <tr>
            <th>Salário líquido</th>
            <td></td>
        </tr>
        <tr>
            <th>FGTS</th>
            <td></td>
        </tr>
    </table>
</body>

</html>
